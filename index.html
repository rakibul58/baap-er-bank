<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center h-screen items-center">
        <section class="py-28 bg-blue-200 container rounded-md">
            <h1 class="text-center text-4xl font-bold mb-12">Welcome to My <span class="text-violet-700">Baap-er-Bank</span> !!!</h1>
            <div class="bg-blue-500 p-12 w-1/3 mx-auto rounded-md">
                <h4 class="text-2xl font-semibold text-white mb-6">Please Login</h4>
                <input id="email-input" class="block mb-3 w-3/4 py-2 pl-2 rounded-md" type="email" id="" placeholder="Enter Your Email">
                <input id="pass-input" class="block mb-3 w-3/4 py-2 pl-2 rounded-md" type="password" id="" placeholder="Enter Your Password">
                <button id="login-btn" class="bg-yellow-500 hover:bg-yellow-600 py-2 px-12 rounded-md text-white font-semibold text-xl">Login</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
